<html>

<head>
    <title>Calendar View</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="header">Calendar View</h1>

    <div id="buttons">
        <button id="login" onclick="redirect()">Get Instagram data</button>
        <button id="logout" class="hideByDefault" onclick="logout()">Log out</button>

        <!-- Adapted from https://stackoverflow.com/a/43509579/21809626 -->
        <button onclick="document.getElementById('getFile').click()">Load Instagram data JSON</button>
        <input type='file' id="getFile" onchange="loadMediaJSON()">

        <button id="saveFile" class="hideByDefault" onclick="saveMediaJSON()">Save Instagram data JSON</button>


    </div>

    <div id="calendars" class="hideByDefault">
        Hi
    </div>


</body>

</html>
